<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Cholo Calculator</h1>
    <div id="container">
        </br>
        <div id="screen"></div>
            <form name="calcNum" >
            <input id="num1" type="number" placeholder="number 1" class="inputStyle">
            <input id="num2" type="number" placeholder="number 2" class="inputStyle">
        </br>
            <button id="add" class="btns" >+</button>
            <button id="subtract" class="btns">-</button>
            <button id="divide" class="btns">/</button>
            <button id="multiply" class="btns">x</button>
        </form>
    </div>

    <script src="app.js"> </script>
</body>
</html>
