  <h1>this is the filter</h2>
<form>
  <div data-role="rangeslider">
    <h2>Distance: miles</h2>
    <!--         <label for="range-1a">Distance</label> -->
    <input type="range" name="range-1a" id="range-1a" min="0" max="100" value="40" data-popup-enabled="true" data-show-value="true">
    <!--         <label for="range-1b">Rangeslider:</label> -->
    <input type="range" name="range-1b" id="range-1b" min="0" max="100" value="80" data-popup-enabled="true" data-show-value="true">
  </div>
</form>

<form>
  <div data-role="rangeslider">
    <!--         <label for="range-1a">Age</label> -->
    <h2>Age</h2>
    <input type="range" name="range-1a" id="range-1a" min="18" max="100" value="40" data-popup-enabled="true" data-show-value="true">
    <!--         <label for="range-1b">Rangeslider:</label> -->
    <input type="range" name="range-1b" id="range-1b" min="18" max="100" value="80" data-popup-enabled="true" data-show-value="true">
  </div>
</form>

<form>
  <div data-role="rangeslider">
    <!--         <label for="range-1a">Age</label> -->
    <h2>Height: cm</h2>
    <input type="range" name="range-1a" id="range-1a" min="18" max="200" value="40" data-popup-enabled="true" data-show-value="true">
    <!--         <label for="range-1b">Rangeslider:</label> -->
    <input type="range" name="range-1b" id="range-1b" min="18" max="200" value="80" data-popup-enabled="true" data-show-value="true">
  </div>
</form>
